<main>
    <div class="container">
        <div class="card shopping-cart">
            <div class="card-header bg-dark text-light">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                Carrito de la compra
                <a routerLink="/" class="btn btn-outline-info btn-sm pull-right">Continuar comprando</a>
                <div class="clearfix"></div>
            </div>
            <div class="card-body">
                <div *ngFor="let product of getProducts()">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-2 text-center">
                            <img class="img-responsive" src={{product.image}} alt="prewiew" width="120" height="80">
                        </div>
                        <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
                            <h4 class="product-name"><strong>{{product.name}}</strong></h4>
                            <h4>
                                <small>{{product.description}}</small>
                            </h4>
                        </div>
                        <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
                            <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
                                <h6><strong>{{product.price}} <span class="text-muted">€</span></strong></h6>
                            </div>
                            <div class="col-2 col-sm-2 col-md-2 text-right">
                                <button type="button" type="button" class="btn btn-outline-danger btn-xs" (click)="deleteFromCart(product)">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="pull-right">
                    <a routerLink="/carrito" class="btn btn-outline-secondary pull-right">
                        Actualzar carrito
                    </a>
                </div>
            </div>
            <div class="card-footer">
                <div class="pull-right" style="margin: 10px">
                    <a href="" class="btn btn-warning pull-right">Comprar</a>
                    <div class="pull-right" style="margin: 5px">
                        Precio total: <b>50.00€</b>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
